{% extends 'core/base.html'%}

{%block content%}
<h2 class="text-center">Newest jobs</h2>

<div class="row">
  {%for job in jobs%}
  <div class="col-4 mb-4">
    <div class="card">
      <div class="card-body">
        <p class="card-title">{{job.title}}</p>
        <p class="card-subtitle mb-2 text-body-secondary">{{job.created_at}}</p>
        <p class="card-text">{{job.short_description}}</p>
        <hr>
        <a href="{%url 'job_detail' job.id%}">View</a>
      </div>
    </div>
  </div>
  
 {%endfor%}  
</div>

{%endblock%}
